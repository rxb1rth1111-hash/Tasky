<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tasky - Tasks</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
  <button id="theme-toggle" class="theme-toggle">ðŸŒ™ Dark Mode</button>
  <a th:href="@{/tasks}" class="button">Tasks</a>
  <a th:href="@{/categories}">Categories</a>
  <a th:href="@{/logout}">Logout</a>
</div>


<div class="container">
  <h2>Your Tasks</h2>
  <div class="actions">
    <a th:href="@{/tasks/new}" class="button">Create New Task</a>
  </div>
  <table>
    <thead>
    <tr>
      <th>Title</th>
      <th>Status</th>
      <th>Due Date</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.title}">Task Title</td>
      <td th:text="${task.completed ? 'Completed' : 'Pending'}">Status</td>
      <td th:text="${task.dueDate != null} ? ${#temporals.format(task.dueDate, 'yyyy-MM-dd')} : 'N/A'">Due Date</td>
      <td th:text="${task.category != null} ? ${task.category.name} : 'Uncategorized'">Category</td>
      <td>
        <a th:href="@{'/tasks/edit/' + ${task.id}}">Edit</a> |
        <a th:href="@{'/tasks/delete/' + ${task.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div><script th:src="@{/js/theme-toggle.js}"></script>

</body>
</html>
